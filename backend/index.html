<!DOCTYPE html>
<html lang="en" x-data="{ 
    openMenu: null, 
    sidebarOpen: false,
    profileDropdownOpen: false,
    activeTab: 'dashboard',
    activeSubTab: 'analytics'
}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Mobile Sidebar Overlay -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" 
             class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"></div>

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg fixed h-full z-30 transition-all duration-300 ease-in-out"
               :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
            <div class="p-4">
                <!-- Logo -->
                <div class="flex items-center space-x-2 mb-8">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-xl font-bold">TailAdmin</span>
                </div>

                <!-- Navigation -->
                <nav class="space-y-1">
                    <!-- Dashboard -->
                    <div class="space-y-1">
                        <button 
                            @click="openMenu = openMenu === 'dashboard' ? null : 'dashboard'; activeTab = 'dashboard'"
                            class="w-full flex items-center justify-between p-2 rounded-lg transition-colors"
                            :class="activeTab === 'dashboard' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                        >
                            <div class="flex items-center space-x-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                <span>Dashboard</span>
                            </div>
                            <svg class="w-4 h-4 transform transition-transform"
                                :class="{ 'rotate-90': openMenu === 'dashboard' }" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                        
                        <!-- Sub-tabs -->
                        <div x-show="openMenu === 'dashboard'" class="pl-8 space-y-1">
                            <a 
                                href="#" 
                                @click="activeSubTab = 'analytics'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'analytics' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Analytics
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'reports'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'reports' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Reports
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'statistics'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'statistics' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Statistics
                            </a>
                        </div>
                    </div>

                    <!-- Users -->
                    <div class="space-y-1">
                        <button 
                            @click="openMenu = openMenu === 'users' ? null : 'users'; activeTab = 'users'"
                            class="w-full flex items-center justify-between p-2 rounded-lg transition-colors"
                            :class="activeTab === 'users' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                        >
                            <div class="flex items-center space-x-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span>Users</span>
                            </div>
                            <svg class="w-4 h-4 transform transition-transform"
                                :class="{ 'rotate-90': openMenu === 'users' }" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                        
                        <div x-show="openMenu === 'users'" class="pl-8 space-y-1">
                            <a 
                                href="#" 
                                @click="activeSubTab = 'all-users'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'all-users' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                All Users
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'admins'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'admins' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Admins
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'customers'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'customers' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Customers
                            </a>
                        </div>
                    </div>

                    <!-- Products -->
                    <div class="space-y-1">
                        <button 
                            @click="openMenu = openMenu === 'products' ? null : 'products'; activeTab = 'products'"
                            class="w-full flex items-center justify-between p-2 rounded-lg transition-colors"
                            :class="activeTab === 'products' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                        >
                            <div class="flex items-center space-x-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                <span>Products</span>
                            </div>
                            <svg class="w-4 h-4 transform transition-transform"
                                :class="{ 'rotate-90': openMenu === 'products' }" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                        
                        <div x-show="openMenu === 'products'" class="pl-8 space-y-1">
                            <a 
                                href="#" 
                                @click="activeSubTab = 'inventory'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'inventory' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Inventory
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'categories'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'categories' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Categories
                            </a>
                            <a 
                                href="#" 
                                @click="activeSubTab = 'orders'"
                                class="block p-2 text-sm rounded-lg transition-colors"
                                :class="activeSubTab === 'orders' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                            >
                                Orders
                            </a>
                        </div>
                    </div>

                    <!-- Settings -->
                    <a 
                        href="#" 
                        @click="activeTab = 'settings'"
                        class="flex items-center space-x-3 p-2 rounded-lg transition-colors"
                        :class="activeTab === 'settings' ? 'text-blue-600 bg-blue-50' : 'text-gray-600 hover:bg-gray-50'"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="lg:ml-64 flex-1 transition-all duration-300 ease-in-out">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
                <div class="flex justify-between items-center">
                    <!-- Mobile menu button -->
                    <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>

                    <!-- Right side icons -->
                    <div class="flex ml-auto items-center space-x-4">
                        <!-- Home Icon -->
                        <button class="p-2 text-gray-600 hover:text-blue-600 rounded-full transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                        </button>

                        <!-- Clear Cache Icon -->
                        <button class="p-2 text-gray-600 hover:text-blue-600 rounded-full transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>

                        <!-- Profile Dropdown -->
                        <div class="relative">
                            <button @click="profileDropdownOpen = !profileDropdownOpen" 
                                    class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-700 transition-colors">
                                JD
                            </button>

                            <!-- Dropdown Menu -->
                            <div x-show="profileDropdownOpen" 
                                 @click.away="profileDropdownOpen = false"
                                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="p-6">
                <!-- Your dashboard content here -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Welcome to your dashboard</h2>
                    <p class="text-gray-600">Current active tab: <span x-text="activeTab" class="font-medium text-blue-600"></span></p>
                    <p x-show="activeSubTab" class="text-gray-600">Current active sub-tab: <span x-text="activeSubTab" class="font-medium text-blue-600"></span></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
